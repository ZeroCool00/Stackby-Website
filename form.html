<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
	  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/animate.min.css" rel="stylesheet">
    <link type="text/css" href="css/form.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
 <div class="container">
   <div class="row">
   <div class="col-lg-4"></div>
		<div class="col-lg-4">
      <img src="img/feature.jpg" class="img-responsive bounce animated">
			<div class="bannertext text-center"><h2>Tell us a bit about you!</h2></div>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row">
	  <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form name="f1">
      	<div class="form-group container-fluid">
          <label for="fname">First Name</label>
          <input type="text " class="form-control " id="fname" required >
        </div>

        <div class="form-group container-fluid">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname"  required>
        </div>

        <div class="form-group container-fluid">
          <label for="email">Work email</label>
          <input type="email" class="form-control" id="email"  required>
        </div>

        <div class="form-group container-fluid">
          <label for="cname">Company Name</label>
          <input type="text" class="form-control" id="cname" required>
      	</div>

      	<div class="form-group container-fluid">
          <label for="function">Function</label>

      	<select name="month" class="form-control" id="function" required>
      		<option>    </option>
      		<option value="Sales">Sales</option>
      		<option value="Marketing & Branding">Marketing & Branding</option>
      		<option value="Customer Development">Customer Development</option>
      		<option value="Product Management">Product Management</option>
      		<option value="Customer Service">Customer Service</option>
      		<option value="Operations">Operations</option>
      		<option value="Finance">Finance</option>
      		<option value="Strategy">Strategy</option>
      		<option value="IT">IT</option>
      		<option value="Other">Other</option>
      	</select>
        </div>

        <div class="form-group container-fluid">
          <label for="pcases"> Primary Use-Cases</label>
          <textarea rows="6" col="4" class="form-control" id="pcases" required></textarea>
        </div>
        <button type="submit" onclick="myfunction()"  value="submit" class="btn btn-primary center-block">Sign Up</button>
    </form>
  </div>
  <div class="col-lg-4"></div>
</div>


</div>
</div>

<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
