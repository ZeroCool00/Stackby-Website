<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/animate.min.css" rel="stylesheet">
    <link type="text/css" href="css/contact.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
 <div class="container mainDiv">
   <div class="row">
			<div class="col-lg-6" >
        <div class="divBanner">
					 <img src="img/ct.png" class="img-responsive animatable bounceInLeft img-banner">
				</div>
			</div>
			<div class="col-lg-6">
				 <div class="bannertext text-center">Contact us</div>
         <div class="row">
           <div class="col-lg-2"></div>
           <div class="col-lg-8">
             <form name="f1">
    						<div class="form-group container-fluid">
      						<label for="fname"></label>
      						<input type="text " class="form-control " id="fname" required placeholder="First Name">
    					  </div>
    					  <div class="form-group container-fluid">
      						<label for="lname"></label>
      						<input type="text" class="form-control" id="lname"  required    placeholder="Last Name">
    					  </div>
    					  <div class="form-group container-fluid">
      						<label for="email"></label>
      						<input type="email" class="form-control" id="email"  required   placeholder="E-mail" >
    					  </div>
    					  <div class="form-group container-fluid">
    						<label for="pcases"></label>
    						<textarea rows="4" col="4" class="formcontrol form-control " id="pcases" required  placeholder="Message" ></textarea>
    					  </div>
    					  <button type="submit"   input type="submit"  onclick="myfunction()"  value="submit" class="btn  btn-primary  center-block"><b>Submit</b></button>
    				</form>
           </div>
           <div class="col-lg-2"></div>
         </div>
			</div>
		</div>
	</div>
</div>

<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
